<div class="container">
    <h1>Book List</h1>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>ISBN</th>
            <th>Available Copies</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.available_copies }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
