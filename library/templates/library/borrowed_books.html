<!DOCTYPE html>
<html>
<head>
    <title>Borrowed Books</title>
</head>
<body>
    <h1>Borrowed Books</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Book</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            {% for borrow in borrowed %}
                <tr>
                    <td>{{ borrow.student.name }}</td>
                    <td>{{ borrow.book.title }}</td>
                    <td>{{ borrow.borrow_date }}</td>
                    <td>{{ borrow.return_date|default:"Not Returned" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No borrowed books.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
