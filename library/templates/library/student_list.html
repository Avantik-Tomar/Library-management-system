<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'add_student' %}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} ({{ student.email }})</li>
        {% endfor %}
    </ul>
</body>
</html>
